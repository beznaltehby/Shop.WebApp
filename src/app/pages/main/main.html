<div class="main-page-stocks">
    <div class="main-label">
        {{ :: 'LABELS.MAIN.STOCK' | translate }}
    </div>
    <ul rn-carousel=""
        rn-carousel-index="vm.stocksCarooselIndex"
        rn-carousel-auto-slide
        rn-carousel-controls
        rn-carousel-buffered
        rn-carousel-transition="fadeAndSlide"
        class="stocks-carousel"
        ng-if="vm.stocksData.length">
        <li ng-repeat="stockData in vm.stocksData" class="carousel-item">
            <img ng-src="{{'/static/stocks/' + stockData.image}}">
        </li>
    </ul>
    <div rn-carousel-indicators ng-if="vm.stocksData.length > 1" slides="vm.stocksData" rn-carousel-index="vm.stocksCarooselIndex"></div>
    <div class="no-stocks" ng-if="!vm.stocksData.length">
        {{ :: 'LABELS.MAIN.NOTSTOCKSFOUND' | translate}}
    </div>
</div>

<div class="clients-info">
    <div class="main-label">{{ :: 'LABELS.MAIN.CLIENTSTITLE' | translate }}</div>
    <div class="logos">
        <img class="logo" ng-src="{{logo}}" ng-repeat="logo in vm.clients">
    </div>
</div>

<div class="popular-items">
    <div class="main-label">{{ :: 'LABELS.MAIN.POPULARITEMS' | translate }}</div>
    <items-view data="vm.popularItems" inline="true"></items-view>
</div>
