<div class="company-info">
    <img class="logo"
         ng-src="{{vm.logoUrl}}"
         title="{{ :: 'LABELS.APPNAME' | translate }}"
         ng-click="vm.goTo('main')"/>
</div>
<div class="menu">
    <div class="menu-item"
         ng-class="{selected: item.isActive}"
         ng-repeat="item in vm.menuItems"
         ng-click="vm.goTo(item.state)">
        {{ item.translationKey | translate }}
    </div>
</div>
